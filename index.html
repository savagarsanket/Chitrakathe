<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid red;
      box-shadow: 0px 0px 20px red;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      color: red;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .login-box input:focus {
      border: 2px solid red;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: darkred;
      transform: scale(1.05);
    }

    .signup-link {
      margin-top: 15px;
      color: white;
      font-size: 14px;
    }

    .signup-link a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="CHITRAKATHE.html">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
